datadog:
  custom_metrics: true
  enabled: true
deployment:
  tolerations:
    # this toleration is to have the app runnable on arm nodes
    - key: graviton
      operator: Equal
      value: 'true'
      effect: NoSchedule
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/arch
          operator: In
          values:
            - arm64
  voyager:
    rightSize: "true"
  labels:
    billing: core
    sub-billing: customer-query-resolver
  env:
  - name: ENVIRONMENT
    value: PRODUCTION
  livenessProbe:
    initialDelaySeconds: 30
  readinessProbe:
    initialDelaySeconds: 30
  probePath: /healthcheck
  probePort: 3015
  resources:
    limits:
      cpu: 1
      memory: 2.5Gi
    requests:
      cpu: 0.5
      memory: 1.5Gi
istio:
  internal:
    hosts:
    - customer-query-resolver.production.cure.fit.internal
  vpn:
    hosts:
      - sentient.curefit.co
service:
  expose:
  - 3015


scaling:
  scaleUpAtCPU: 0.5
  targetCPUUtilPercentage: 100
  minReplicas: 3
  maxReplicas: 20

pager:
  provider: opsgenie
  service-name: customer-query-resolver

bugtracker:
  provider: rollbar
  service-name: customer-query-resolver

support:
  slack-channel: oms-dev
  mailing-list: payments-engineering@curefit.com

apm:
  provider: datadog
  service-name: customer-query-resolver

pod-id: customer-query-cx

tags:
  billing: core

externalSecrets:
  enabled: "true"
